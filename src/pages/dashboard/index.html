<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>
<body>
  <div class="linha expandido content align-center ">
    <section class="coluna dados-usuario">

      <div class="coluna">
        <div class="campo-header linha align-start">
          <div class="tamanho-svg">
            <img class="img" alt="dados usuario">
          </div>
          <h1>Dados do usuário</h1>
        </div>
  
        <div class="campo align-start">
          <div>
            <strong>Nome:</strong>
            <span id="nome"></span>
          </div>
        </div>
        
        <div class="campo align-start">
          <div>
            <strong>Email:</strong>
            <span id="email"></span> 
          </div>
        </div>
      </div>

      
      <div class="plano-ativo coluna ">

        <div class="campo-header linha align-start">
          <div class="tamanho-svg">
            <img class="img" alt="dados usuario">
          </div>
          <h1>Plano Ativo</h1>
        </div>

        <div class="campo campo-grande coluna">        
          <div>
            <strong>Plano Adquirido:</strong>
            <span id="plano"></span>
          </div>

          <div>
            <strong>Data de Aquisição:</strong>
            <span id="aquisicao"></span>
          </div>

        </div>   
      </div>
    </section>
  
    <section class="dados-tarefa coluna form">
      <div class="campo-header linha align-start">
        <div class="tamanho-svg">
          <img class="img" alt="icone de chat">
        </div>
        <h1>Dados da tarefa</h1>
      </div>

      <div id="campo-numero" class="coluna">
        <label for="numero">• WhatsApp para contato</label>
        <div class="linha">
          <input id="numero-pais" name="numero-pais" type="number" inputmode="numeric" maxlength="3" placeholder="000">
          <input id="numero" name="numero" type="number" inputmode="tel" placeholder="Seu numero">
        </div>
      </div>

      <div id="campo-resumo" class="coluna">
        <label for="resumo">• Resumo da tarefa</label>
        <textarea placeholder="Um resumo do que é as postagens, pode informar também o intervalo entre as postagens como também para qual público-alvo entre outros" name="resumo" id="resumo" cols="7" rows="7"></textarea>
      </div>

      <button class="btn-enviar">Enviar</button>  
    </section>
    
  </div>
  <script type="module" src="script.ts"></script>
</body>
</html>
