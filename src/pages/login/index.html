<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    
    <div class="cabecalho">
      <a id="linkHome" class="logo">SOCIAVISION</a>

      <span>NÃ£o tem uma conta? <a id="linkSignUp">Cadastre-se</a></span>
    </div>

    <section class="expandido linha">
      <div id="painel-esquerdo" class="painel align-center">
        <div class="tamanho-svg">
          <img            
            class="img"            
            alt="figura"
          />
        </div>
      </div>

      <div class="painel align-center">
        <div class="align-center coluna">
          <h1 class="cabecalho-form">LOGIN</h1>

          <form class="coluna">
            <div id="campo-email" class="coluna">
              <label class="espaco-rotulo"  for="email">Email</label>
              <input
                class="espaco-input"
                type="email"
                name="email"
                id="email"
              />
            </div>

            <div id="campo-senha" class="coluna">
              <label class="espaco-rotulo"  for="senha">Senha</label>
              <input type="password" name="senha" id="senha" class="espaco-input"/>
            </div>            

            <div id="utilitario" class="expandido space-between">

              <div class="align-center">
                <input class="checkbox" type="checkbox" name="lembrarSenha" id="lembrarSenha" />
                <label class="checkbox-rotulo" for="lembrarSenha">Lembrar senha</label>
              </div>
              
              <a id="linkResetPass">Esqueci minha senha</a>
            </div>
            
            <input class="enviar-btn" type="button" value="ACESSAR">
          </form>
        </div>
      </div>
    </section>
    <script type="module" src="script.ts"></script>
  </body>
</html>
