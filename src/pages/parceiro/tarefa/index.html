<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andamento</title>
</head>
<body>
  <div class="linha expandido content align-center ">
    <section class="coluna dados-usuario">

      <div class="coluna">
        <div class="campo-header linha align-start">
          <div class="tamanho-svg">
            <img class="img" alt="dados usuario">
          </div>
          <h1>Dados do usuário</h1>
        </div>
  
        <div class="campo align-start">
          <span id="nome"><strong>Nome: </strong>Admin</span>
        </div>
        
        <div class="campo align-start">
          <span id="dataNasc"><strong>Data de nascimento: </strong>21/01/2002</span>
        </div>
      </div>

      
      <div class="resumo-tarefa coluna ">

        <div class="campo-header linha align-start">
          <div class="tamanho-svg">
            <img class="img" alt="dados usuario">
          </div>
          <h1>Resumo da tarefa</h1>
        </div>

        <div class="campo campo-grande">        
          <p id="resumoTarefa">Postagens sobre a natureza, práticas sustentáveis, conscientização ambiental, e iniciativas ecológicas</p>
        </div>   
      </div>
    </section>
    
  </div>
  <script type="module" src="script.ts"></script>
</body>
</html>
