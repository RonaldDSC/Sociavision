<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body class="coluna expandido">
    <section class="cabecalho linha space-between">
      <a class="logo" >SOCIAVISION</a>
  
      <div class="linha login-cabelhaco align-center">
        <span>Já tem uma conta?</span>
        <button class="btn-login" >Fazer login</button>
      </div>
    </section>

    <section class="expandido linha">
      <div class="painel coluna align-center">
        <div class="align-center coluna form-container">
          <h1 class="cabecalho-form">Criando uma conta</h1>
          
          <form id="formCadastro" class="coluna">

            <div id="campo-nomeOrg" class="coluna">
              <label class="espaco-rotulo" for="nomeOrg">Nome da organização</label>
              <input class="espaco-input" type="text" name="nomeOrg" id="nomeOrg" placeholder="Organização"/>
            </div>
            
            <div id="campo-CNPJ" class="coluna">
              <label class="espaco-rotulo"  for="CNPJ">CNPJ</label>
              <input class="espaco-input" type="text" name="CNPJ" id="CNPJ" inputmode="numeric" />
            </div>
            
            <div id="campo-email" class="coluna">
              <label class="espaco-rotulo"  for="email">Email</label>
              <input class="espaco-input" type="email" name="email" id="email" inputmode="email" />
            </div>

           <div id="campo-nome" class="coluna">
             <label class="espaco-rotulo" for="nome">Responsável da organização</label>
             <input class="espaco-input" type="text" name="nome" id="nome" placeholder="Nome" />
           </div>
           
           <div id="campo-senha" class="coluna">
             <label class="espaco-rotulo"  for="senha">Senha</label>
             <input class="espaco-input" type="password" name="senha" id="senha" placeholder="8 caracteres" />
           </div>            
            
            <input class="enviar-btn" type="button" value="Criar conta">
          </form>
        </div>
      </div>

      <div id="painel-direito" class="painel align-center fixo">

        <div class="coluna align-center">
          <p class="titulo-opcao espaco-titulo-opcao" >Pessoa jurídica</p>
          <div class="tamanho-img">
            <img
              class="img"
              src="../../../assets/svgs/undraw_business_decisions_re_84ag 1.svg"
              alt="figura"
            />
          </div>
        </div>

      </div>
    </section>
    <script type="module" src="script.ts"></script>
  </body>
</html>
