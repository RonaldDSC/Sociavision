<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body class="coluna expandido">
    <section class="cabecalho linha space-between fixo">
      <a class="logo" >SOCIAVISION</a>
  
      <div>
        <span>Já tem uma conta?</span>
        <button class="btn-login" >Fazer login</button>
      </div>
    </section>

    <section id="form" class="expandido linha">
      <div id="conteudo-form" class="painel coluna">
        <div class="align-center coluna">
          
          <form id="formCadastro" class="coluna">
            <h1 class="cabecalho-form">Criando uma conta</h1>

            <div id="campo-nome" class="coluna">
              <label class="espaco-rotulo" for="nome">Nome</label>
              <input class="espaco-input" type="text" name="nome" id="nome" />
            </div>

            <div id="campo-CPF" class="coluna">
              <label class="espaco-rotulo"  for="CPF">CPF</label>
              <input class="espaco-input" type="text" name="CPF" id="CPF" inputmode="numeric" />
            </div>
            
            <div id="campo-email" class="coluna">
              <label class="espaco-rotulo"  for="email">Email</label>
              <input class="espaco-input" type="email" name="email" id="email" inputmode="email" />
            </div>

            <div id="campo-dataNasc" class="coluna">
              <label class="espaco-rotulo"  for="dataNasc">Data de nascimento</label>
              <input class="espaco-input" type="date" name="dataNasc" id="dataNasc" />
            </div>

            <div id="campo-senha" class="coluna">
              <label class="espaco-rotulo"  for="senha">Senha</label>
              <input class="espaco-input" type="password" name="senha" id="senha" placeholder="8 caracteres" />
            </div>
            
            <input class="enviar-btn" type="button" value="Criar conta">
          </form>
        </div>
      </div>

      <div id="painel-direito" class="painel align-center coluna fixo">
        <p class="titulo-opcao espaco-titulo-opcao" >Pessoa física</p>
        <div class="tamanho-img">
          <img
            class="img"
            alt="figura"
          />
        </div>
      </div>
    </section>
    <script type="module" src="script.ts"></script>
  </body>
</html>
