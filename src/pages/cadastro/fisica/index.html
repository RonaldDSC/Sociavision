<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body class="column expanded">
    <section id="header" class="row space-between fixed">
      <a class="logo" href="../../../index.html">SOCIAVISION</a>
  
      <div>
        <span>Já tem uma conta?</span>
        <button id="btn-login" >Fazer login</button>
      </div>
    </section>

    <section id="form" class="expanded row">
      <div id="form-content" class="panel column">
        <div class="center-view column">
          
          <form class="column">
            <h1 class="header-form">Criando uma conta</h1>

            <label class="label-space" for="nome">Nome</label>
            <input class="input-space" type="text" name="nome" id="nome" />

            <label class="label-space"  for="CPF">CPF</label>
            <input class="input-space" type="text" name="CPF" id="CPF" inputmode="numeric" />
            
            <label class="label-space"  for="email">Email</label>
            <input class="input-space" type="email" name="email" id="email" inputmode="email" />

            <label class="label-space"  for="dataNasc">Data de nascimento</label>
            <input class="input-space" type="date" name="dataNasc" id="dataNasc" />
            
            
            <label class="label-space"  for="senha">Senha</label>
            <input class="input-space" type="password" name="senha" id="senha" placeholder="8 caracteres" />
            
            <input class="submit" type="button" value="Criar conta">
          </form>
        </div>
      </div>

      <div id="right-panel" class="panel center-view column fixed">
        <p class="title-option title-space-option" >Pessoa física</p>
        <div class="img-space">
          <img
            class="img"
            src="../../../assets/svgs/undraw_business_analytics_re_tfh3 1.svg"
            alt="figura"
          />
        </div>
      </div>
    </section>
    <script type="module" src="script.ts"></script>
  </body>
</html>
