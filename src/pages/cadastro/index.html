<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>
<body id="body" class="column expanded">
  
  <section id="header" class="row space-between ">
    <a class="logo" href="../../../index.html">SOCIAVISION</a>
    
    <span class="header-title notSelectable">Escolha o tipo da conta</span>

    <div>
      <span>Já tem uma conta?</span>
      <button id="btn-login" >Fazer login</button>
    </div>
  </section>

  <section id="options" class="expanded row">
    <div class="panel column">
  
      <div id="pFisica" class="press bg expanded h-divider center-view">
        <div class="column center-view">
  
          <p class="title-option title-space-option">Pessoa física</p>
          <div class="img-space">
            <img
              class="img"
              src="../../assets/svgs/undraw_business_analytics_re_tfh3 1.svg"
              alt="figura"
            />
          </div>
  
        </div>
      </div>
      
      <div id="pJuridica" class="press bg expanded h-divider  center-view">
        <div class="column center-view">
  
          <p class="title-option title-space-option">Pessoa jurídica</p>
          <div class="img-space">
            <img
              class="img"
              src="../../assets/svgs/undraw_business_decisions_re_84ag 1.svg"
              alt="figura"
            />
          </div> 
          
        </div>
  
      </div>
    </div>
    
    <div id="parceiro" class="press bg panel v-divider center-view">
      <div class="column center-view">
  
        <p class="title-option">Torne se ser Parceiro</p>
        <p class="subtitle-option title-space-option">Trabalhe conosco</p>
        <div class="img-space-big">
          <img
            class="img"
            src="../../assets/svgs/undraw_online_media_re_r9qv 1(1).svg"
            alt="figura"
          />
        </div> 
        
      </div>
  
    </div>
  </section>
  

  <script type="module" src="script.ts"></script>
</body>
</html>
