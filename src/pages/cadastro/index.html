<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>
<body class="coluna expandido">
  
  <section class="cabecalho linha space-between">
    <a class="logo" >SOCIAVISION</a>
    
    <span class="titulo-cabecalho textoNaoSelecionavel">Escolha o tipo da conta</span>

    <div>
      <span>Já tem uma conta?</span>
      <button class="btn-login" >Fazer login</button>
    </div>
  </section>

  <section id="opcoes" class="expandido linha">
    <div class="painel coluna">
  
      <div id="pFisica" class="pressionavel bg expandido divisor-hori align-center">
        <div class="coluna align-center">
  
          <p class="titulo-opcao espaco-titulo-opcao">Pessoa física</p>
          <div class="tamanho-img">
            <img
              class="img"
              alt="figura"
            />
          </div>
  
        </div>
      </div>
      
      <div id="pJuridica" class="pressionavel bg expandido divisor-hori  align-center">
        <div class="coluna align-center">
  
          <p class="titulo-opcao espaco-titulo-opcao">Pessoa jurídica</p>
          <div class="tamanho-img">
            <img
              class="img"
              alt="figura"
            />
          </div> 
          
        </div>
  
      </div>
    </div>
    
    <div id="parceiro" class="pressionavel bg painel divisor-vert align-center">
      <div class="coluna align-center">
  
        <p class="titulo-opcao">Torne-se parceiro</p>
        <p class="subtitulo-opcao espaco-titulo-opcao">Trabalhe conosco</p>
        <div class="tamanho-img-grande">
          <img
            class="img"
            alt="figura"
          />
        </div> 
        
      </div>
  
    </div>
  </section>
  

  <script type="module" src="script.ts"></script>
</body>
</html>
